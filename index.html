<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="loaction">
                <div class="city">Egytp</div>
                <div class="date">Monday 25 oktober 2022</div>
            </section>
            <div class="main-temp">
                <div class="temp">8<span>°C</span></div>
                <div class="wheather">Fog</div>
                <div class="hi-low-result">19°C/25°C</div>

            </div>
           
        </main>
        <header>
            <input type="text" class="search-box" placeholder="Location..." autocomplete="off">

        </header>
    </div>
    <script src="app.js"></script>
</body>
</html>
